<div class="bg">
<app-navbar></app-navbar>
<div class="container mx-auto  px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">

    <!-- Signup form -->
    <div class="bg-white p-16 rounded shadow-2xl w-2/3">
  
      <h2 class="text-center text-2xl font-bold mb-10 text-gray-800">Create Your Account</h2>
      
      <form class="space-y-3">
        
        <div>
          <label class="block mb-1 font-bold text-gray-500">First Name</label>
          <input type="text" class="w-full border-2 border-gray-200 p-3 rounded outline-none">
        </div>

        <div>
          <label class="block mb-1 font-bold text-gray-500">Last Name</label>
          <input type="text" class="w-full border-2 border-gray-200 p-3 rounded outline-none">
        </div>

        <div class="mt-4">
          <label class="block mb-1 font-bold text-gray-500">Gender</label>
          <div class="mt-2">
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="gender" value="male" checked>
              <span class="ml-2">Male</span>
            </label>
            <label class="inline-flex items-center ml-6">
              <input type="radio" class="form-radio" name="gender" value="female">
              <span class="ml-2">Female</span>
            </label>
          </div>
        </div>

        <div>
          <label class="block mb-1 font-bold text-gray-500">Email</label>
          <input type="email" class="w-full border-2 border-gray-200 p-3 rounded outline-none">
        </div>

        <div>
          <label class="block mb-1 font-bold text-gray-500">Username</label>
          <input type="text" class="w-full border-2 border-gray-200 p-3 rounded outline-none">
        </div>
  
        <div>
          <label class="block mb-1 font-bold text-gray-500">Password</label>
          <input type="password" class="w-full border-2 border-gray-200 p-3 rounded outline-none">
        </div>

        <div>
          <label class="block mb-1 font-bold text-gray-500">Confirm Password</label>
          <input type="password" class="w-full border-2 border-gray-200 p-3 rounded outline-none">
        </div>

        <div>
          <label class="block mb-1 font-bold text-gray-500">City</label>
            <select class="w-full border-2 bg-white border-gray-200 rounded px-3 py-3 outline-none">
              <option class="py-1">Option 1</option>
              <option class="py-1">Option 2</option>
            </select>
        </div>

        <div>
          <label class="block mb-1 font-bold text-gray-500">Address</label>
          <input type="text" class="w-full border-2 border-gray-200 p-3 rounded outline-none">
        </div>

        <div>
          <label class="block mb-1 font-bold text-gray-500">Role</label>
            <select class="w-full border-2 bg-white border-gray-200 rounded px-3 py-3 outline-none">
              <option class="py-1">Manager</option>
              <option class="py-1">Fan</option>
            </select>
        </div>

        <br>
        <button class="block w-full  bg-gray-400 p-4 rounded text-gray-800 hover:text-yellow-800 transition duration-200">Sign Up</button>
  
      </form>
  
    </div>
  
  </div>
</div>
</div>
