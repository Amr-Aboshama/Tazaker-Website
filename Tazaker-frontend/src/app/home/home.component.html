
<div class="bg">
<app-navbar></app-navbar>

  <div class="container  mx-auto  px-4 h-full">

      <tr *ngFor='let Match of Matches'>
          <td>
            <p>.</p>
            <!--table-->
              <div class="mx-32 relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
                  <div class="flex-auto p-4">
                    <div class="flex flex-wrap">
                      <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                        <h5 class="mx-64 text-4xl font-bold text-xl">

                            {{Match.Home_team }} VS {{ Match.Away_team }}
                        </h5>
                        <span class="font-semibold text-xl text-gray-500">

                        </span>
                      </div>

                    </div>
                    <p class="text-sm text-gray-500 mt-4">
                      <span class="whitespace-no-wrap"> Match Venue:  {{ Match.Match_venue }}</span>
                    </p>
                     <p class="text-sm text-gray-500 mt-4"><span class="whitespace-no-wrap"> Date: {{ Match.Date }}</span></p>
                     <p class="text-sm text-gray-500 mt-4"><span class="whitespace-no-wrap"> Time: {{ Match.Time }}</span></p>
                     <p class="text-sm text-gray-500 mt-4"><span class="whitespace-no-wrap">Main referee: {{ Match.Main_referee }}</span></p>
                    <p class="text-sm text-gray-500 mt-4"><span class="whitespace-no-wrap">First linesman:{{ Match.First_linesman }}</span></p>
                    <p class="text-sm text-gray-500 mt-4"> <span class="whitespace-no-wrap">Second_linesman: {{ Match.Second_linesman }}</span></p>
                    <br>
                    <!-- for different users -->
                    <a  class="py-8" href="" *ngIf=" id == 1">
                      <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"

                      >
                        Edit
                      </button>
                    </a>

                    <a class="py-8" href="" *ngIf=" id == 2">
                      <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" >
                        Reserve
                      </button>
                    </a>



                  </div>
                </div>
            <!-- end of table-->
            </td>


      </tr>



  </div>

</div>
