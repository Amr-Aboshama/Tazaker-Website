<app-navbar></app-navbar>

<div class="bg">
  <div class="container  mx-auto  px-4 h-full">


    <tr *ngFor='let user of PendingUsers'>
      <td>
          <div class="md:p-4">
          <!--table-->
          <div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
            <div class="flex-auto p-4">
              <div class="flex flex-wrap">
                <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                  <h4 class="text-3xl text-xl">

                      {{user.first_name }} {{ user.last_name }}
                  </h4>
                  <span class="font-semibold text-xl text-gray-500">

                  </span>
                </div>

              </div>
              <p class="text-sm text-gray-500 mt-4">
                <span class="whitespace-no-wrap"> Email:  {{ user.email }}</span>
              </p>
              <br>
              <!-- for different users -->

                <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold md:py-2 md:px-4 border border-gray-400 rounded shadow"
                  (click)="approveORnot(user.username,1)"
                >
                  Accept
                </button>



                <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold md:ml-4 md:py-2 md:px-4 border border-gray-400 rounded shadow"
                (click)="approveORnot(user.username , 0)"
                >
                  Deny
                </button>




            </div>
          </div>

        </div>

          <!-- end of table-->

        </td>



      </tr>




</div>
</div>
