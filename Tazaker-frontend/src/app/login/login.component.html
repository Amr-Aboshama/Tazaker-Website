<div class="bg">
<app-newnavbar></app-newnavbar>
<div class="h-screen bg-clip-border ...">

  <div class="container mx-auto  px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0">
          <div class="rounded-t mb-0 px-6 py-6">
            <div class="text-center mb-3">
              <h6 class="text-black text-2xl font-bold">
                Welcome
              </h6>
            </div>
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

            <form class="space-y-3" [formGroup]="angForm" (ngSubmit)="login(angForm)" autocomplete="off">

              <div>
                <label class="block mb-1 font-bold text-gray-500">Username</label>
                <input type="text" name="username" formControlName="username" autocomplete="off" class="form-control w-full border-2 border-gray-200 p-3 rounded outline-none" placeholder="Username">
              </div>

              <div>
                <label class="block mb-1 font-bold text-gray-500">Password</label>
                <input type="password" formControlName="password" class="form-control w-full border-2 border-gray-200 p-3 rounded outline-none" placeholder="**************">
              </div>

              <br>
              <button type="submit" class="block w-full  bg-gray-400 p-4 rounded text-gray-800 hover:text-yellow-800 transition duration-200">Login</button>
            </form>
            <div>
            <p> New User? </p>
              <button [routerLink]="['/signup']" class="text-red">
                 <b style="color: darkgreen;">Create new account</b>
              </button>
            </div>

          </div>


      </div>
      </div>
    </div>
  </div>
  </div>
</div>
